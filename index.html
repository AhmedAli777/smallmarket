<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PRODUCT MANGMENT SYSTEM</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button id="arabic" style="position: absolute; left: 10px; width: 70px">
      عربي
    </button>
    <button id="eglish" style="position: absolute; left: 90px; width: 70px">
      English
    </button>
    <button
      onclick="d_dayMode()"
      id="night"
      style="position: absolute; right: 10px; width: 70px"
    >
      night
    </button>
    <button
      onclick="e_dayMode()"
      id="day"
      style="position: absolute; right: 90px; width: 70px"
    >
      day
    </button>
    <div class="crud">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANGMENT SYSTEM</p>
      </div>

      <div class="inputs">
        <input type"text" id="title" placeholder="title" onkeyup="getTotal()">
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total">12334</small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMode(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMode(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
          <div id="deleteAll"></div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>

            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
